<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CodeJam1</title>
</head>

<body>

    <div class="main">
        <h1>CATS MEMES</h1>
        <div class="main-content">
            <ul class="meme-list">
                <li class="meme">
                    <div class="meme-content">
                        <h2 class="meme-head">My CSS code</h2>
                        <div class="meme__icon">
                            <a href="#" class="meme-link">+</a>
                            <div class="meme-img"><img src="./img/01.jpg" alt="01"></div>
                        </div>
                    </div>
                </li>
                <li class="meme">
                    <div class="meme-content">
                        <h2 class="meme-head">Looking at your code 2 years later</h2>
                        <div class="meme__icon"><a href="#" class="meme-link">+</a></div>
                    </div>
                    <div class="meme-img"><img src="./img/02.jpg" alt="02"></div>
                </li>
                <li class="meme">
                    <div class="meme-content">
                        <h2 class="meme-head">Windows update</h2>
                        <div class="meme__icon"><a href="#" class="meme-link">+</a></div>
                    </div>
                    <div class="meme-img"><img src="./img/03.jpg" alt=03""></div>
                </li>
                <li class="meme">
                    <div class="meme-content">
                        <h2 class="meme-head">Vertical-align: left</h2>
                        <div class="meme__icon"><a href="#" class="meme-link">+</a></div>
                    </div>
                    <div class="meme-img active"><img src="./img/04.jpg" alt="04"></div>
                </li>
                <li class="meme">
                    <div class="meme-content">
                        <h2 class="meme-head">Position: sticky</h2>
                        <div class="meme__icon"><a href="#" class="meme-link">+</a></div>
                    </div>
                    <div class="meme-img"><img src="./img/06.png" alt="06"></div>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
